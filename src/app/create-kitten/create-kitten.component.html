<form (ngSubmit)="onSubmit()" [formGroup]="createKittenForm" #myForm="ngForm">

  <h2>Ajouter un Chat</h2>

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="getName.invalid">The name field is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Race</mat-label>
    <input matInput formControlName="race">
    <mat-error *ngIf="getRace.invalid">The race field is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Birthdate</mat-label>
    <input matInput formControlName="birthdate">
    <mat-error *ngIf="getBirthdate.invalid">The birthdate field is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Image</mat-label>
    <input matInput formControlName="image">
    <mat-error *ngIf="getImage.invalid">The image field is required</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="myForm.invalid">Ajouter Chat</button>


</form>
