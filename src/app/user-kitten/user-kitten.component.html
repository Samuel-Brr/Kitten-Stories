<ng-container *ngFor="let kitten of myKittens">

  <mat-card class="mat-elevation-z5" >
    <mat-card-header>
      <mat-card-title> {{kitten.getName}} </mat-card-title>
      <mat-card-subtitle>Race: {{ kitten.getRace }}, Birthdate: {{ kitten.getBirthdate }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image [src]="kitten.getImage" [alt]="kitten.getName">
    </mat-card-content>
  </mat-card>

</ng-container>
